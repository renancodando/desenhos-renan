<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkVerse - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        header {
            background: #2a2a2a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav a:hover {
            background: #3a3a3a;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .drawing {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        .drawing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .drawing-info {
            padding: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>InkVerse - My Gallery</h1>
        <nav>
            <a href="sketch.html">Sketch</a>
            <a href="gallery.html">Gallery</a>
            <a href="community.html">Community</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container" id="gallery"></div>

    <script>
        async function loadGallery() {
            const token = localStorage.getItem('token');

            try {
                const res = await fetch('http://localhost:3000/api/drawings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const drawings = await res.json();
                const gallery = document.getElementById('gallery');

                gallery.innerHTML = drawings.map(d => `
                    <div class="drawing">
                        <img src="${d.image_data}" alt="${d.title}">
                        <div class="drawing-info">
                            <h3>${d.title}</h3>
                            <p>${new Date(d.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        } else {
            loadGallery();
        }
    </script>
</body>

</html>
